<h1 style="text-align: center;">
    HV TDP News
</h1>

<mat-accordion>

<span *ngFor="let newsItem of news">

    <mat-expansion-panel *ngIf="news.indexOf(newsItem) >= this.pageEvent.pageIndex * this.pageEvent.pageSize 
                             && news.indexOf(newsItem) + 1 <= (this.pageEvent.pageIndex + 1) * (this.pageEvent.pageSize)">

        <mat-expansion-panel-header>
        {{newsItem.newsDate.toLocaleDateString()}} {{newsItem.title}}
        </mat-expansion-panel-header>

        <br>
        <img class="center" style="width: 50vw;" src="{{newsItem.imagePath}}" alt= "{{newsItem.title}}">

        <br>
        <p *ngFor="let newsLine of newsItem.news">
            {{newsLine.newsLine}}
        </p>
    
    </mat-expansion-panel>
</span>

</mat-accordion>

<br>
