      <a
        class="social-btn facebook"

        aria-label="Facebook"

        <i class="fab fa-facebook fa-lg"></i>
      </a>

        href="https://www.instagram.com/hvtdpstainz_2014/"

      </a>

        <a href="https://www.udemy.com/user/stefan-jaindl/" target="_blank" class="sponsor-card">

    <div class="footer-bottom">

        <a href="https://github.com/sjaindl" target="_blank">© 2018-2025 Stefan Jaindl</a>
