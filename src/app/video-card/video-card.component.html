<article class="video-card">
  <div class="video-frame">
    <iframe
      [src]="safeUrl"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
      referrerpolicy="strict-origin-when-cross-origin"
      [title]="description || 'Highlight'"
    ></iframe>
  </div>
  <div class="card-body">
    <div class="scorer">
      <app-hvtdp-image [imagePath]="scorerImage" [altText]="scorerName || 'Highlight'"> </app-hvtdp-image>
      <div>
        <p class="scorer-name">{{ scorerName || 'Highlight' }}</p>
        <p class="scorer-meta">{{ description || 'Video-Highlight' }}</p>
      </div>
    </div>
  </div>
</article>
