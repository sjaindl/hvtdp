<h1 style="text-align: center;">
    Videos
</h1>

<p class="normal">
    Für unsere Fans haben wir alle Tore archiviert. Wähle eine Saison und verpasse kein einziges HV TDP-Tor!
</p>

<div fxFlex *ngIf="!selectedSeason">
    <div fxLayout="column" fxLayout.gt-sm="row">
        <mat-list>
        <mat-list-item class="matchballListImage" *ngFor="let season of seasons">  
                <a><h1 style="font-size:xx-large;font-weight:bold;" matLine (click)="selectSeason(season)">{{season.season}}</h1></a>
        </mat-list-item>
        </mat-list>
    </div>
</div>
    
<div *ngFor="let season of seasons">
    <div *ngIf="selectedSeason == season">

        <p class="large">
            {{season.season}}
        </p>

        <div *ngFor="let game of season.games">
            <p class="normal">
                Runde {{game.round}}
            </p>
            <p class="normal">
                {{game.date.toLocaleDateString()}}, {{game.description}}
            </p>
            
            <div *ngFor="let link of game.links">
                <mat-list>
                    <div *ngFor="let player of players">
                        <mat-list-item *ngIf="player.lastName == link.scorer">
                            <p class="small">
                                <img matListAvatar class='img-preview' src="{{player.imagePath}}" alt="{{player.firstName}} {{player.lastName}}" style="width: 90; height: 110px;">
                                <a href="{{link.link}}" target="_blank">{{link.description}} {{link.scorer}}</a>  
                            </p>
                        </mat-list-item>
                    </div>
                </mat-list>                    
            </div>


        </div>
        
        <br>

        <button style="margin-left: 15px; font-size: 20px" mat-button class="background-primary" (click)="back()">Zurück zur Übersicht</button>

    </div>
</div>
